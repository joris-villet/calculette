<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Calculette</title>
</head>
<body>
    <div id="app">
        <div class="calculator">
          <div class="screen"></div>
            <table>
              <tr>
                <td click="getNumber('ch', '7')">7</td>
                <td click="getNumber('ch', '8')">8</td>
                <td click="getNumber('ch', '9')">9</td>
                <td click="getNumber('op', 'x')">x</td>
              </tr>
              <tr>
                <td click="getNumber('ch', '4')">4</td>
                <td click="getNumber('ch', '5')">5</td>
                <td click="getNumber('ch', '6')">6</td>
                <td click="getNumber('op', '-')">-</td>
              </tr>
              <tr>
                <td click="getNumber('ch', '1')">1</td>
                <td click="getNumber('ch', '2')">2</td>
                <td click="getNumber('ch', '3')">3</td>
                <td click="getNumber('op', '+')">+</td>
              </tr>
              <tr>
                <td click="getNumber('ch', '0')">0</td>
                <td click="getNumber('dec', '.')">.</td>
                <td click="getNumber('sp', 'ce')">CE</td>
                <td click="getNumber('eg', '=')">=</td>
              </tr>
            </table>
          </div>
      </div>
      
</body>
</html>
